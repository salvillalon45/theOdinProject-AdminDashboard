<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Odin Project: Sign Up Form</title>
		<link rel="stylesheet" href="./assets/stylesheets/reset.css" />
		<link rel="stylesheet" href="./assets/stylesheets/index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<div class="row-1">
					<div class="search-bar-container">
						<img src="assets\images\magnify.svg" alt="Magnify" />
						<input type="text" />
					</div>

					<div class="user-account-container">
						<img
							src="assets/images/account-circle.svg"
							alt="Avatar"
						/>
						<p>Morgan Oakley</p>
					</div>
				</div>

				<div class="row-2">
					<div class="user-info-container">
						<img
							src="assets/images/account-circle.svg"
							alt="Avatar"
						/>
						<div>
							<p>Hi There</p>
							<p>Morgan Oakley</p>
						</div>
					</div>

					<div class="user-actions-container">
						<button>New</button>
						<button>Upload</button>
						<button>Share</button>
					</div>
				</div>
			</header>

			<aside class="sidebar">
				<div>
					<ul>
						<li class="logo-container">
							<img src="assets/images/logo.svg" alt="Logo" />
							<h2>Dashboard</h2>
						</li>
					</ul>
				</div>

				<nav class="menu-1">
					<ul>
						<li class="menu-list-item-container">
							<img src="assets\images\home.svg" alt="Home" />
							<p>Home</p>
						</li>
						<li class="menu-list-item-container">
							<img
								src="assets\images\profile_card.svg"
								alt="Profile"
							/>
							<p>Profile</p>
						</li>
						<li class="menu-list-item-container">
							<img
								src="assets\images\messages.svg"
								alt="Messages"
							/>
							<p>Messages</p>
						</li>
						<li class="menu-list-item-container">
							<img
								src="assets\images\history.svg"
								alt="History"
							/>
							<p>History</p>
						</li>
						<li class="menu-list-item-container">
							<img src="assets\images\tasks.svg" alt="Tasks" />
							<p>Tasks</p>
						</li>
						<li class="menu-list-item-container">
							<img
								src="assets\images\communities.svg"
								alt="Communities"
							/>
							<p>Communities</p>
						</li>
					</ul>

					<!-- <div class="menu-list-item-container"></div>
					<div class="menu-list-item-container"></div>
					<div class="menu-list-item-container"></div>
					<div class="menu-list-item-container"></div>
					<div class="menu-list-item-container"></div> -->
				</nav>

				<nav class="menu-2">
					<ul>
						<li class="menu-list-item-container">
							<img
								src="assets\images\settings.svg"
								alt="Settings"
							/>
							<p>Settings</p>
						</li>
						<li class="menu-list-item-container">
							<img
								src="assets\images\support.svg"
								alt="Support"
							/>
							<p>Support</p>
						</li>
						<li class="menu-list-item-container">
							<img
								src="assets\images\privacy.svg"
								alt="Privacy"
							/>
							<p>Privacy</p>
						</li>
					</ul>
					<!-- <div class="menu-list-item-container"></div>
					<div class="menu-list-item-container"></div>
					<div class="menu-list-item-container"></div> -->
				</nav>
			</aside>

			<main>
				<article class="projects"></article>
				<article class="announcements"></article>
				<article class="trending"></article>
			</main>
		</div>
	</body>
</html>
